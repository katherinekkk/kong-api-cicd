trigger:
- main

pool:
  name: Default


# ========== Stage 1 ==========
- stage: Validate
  displayName: Validate API JSON
  jobs:
  - job: ValidateJSON
    steps:
    - checkout: self

    - script: |
        echo "Validating JSON files in ./apis ..."
        for f in apis/*.json; do
          echo "Checking $f"
          jq empty "$f"
        done
      displayName: Validate JSON files


# ========== Stage 2 ==========
- stage: Convert
  dependsOn: Validate
  displayName: Convert JSON to YAML
  jobs:
  - job: ConvertToYAML
    steps:
    - checkout: self

    - script: |
        rm -rf converted-apis
        mkdir -p converted-apis

        echo "Converting JSON â†’ YAML ..."
        for f in apis/*.json; do
          name=$(basename "$f" .json)
          echo "Converting $name"
          yq eval -P "$f" > "converted-apis/$name.yaml"
        done
      displayName: Convert JSON to YAML

    - publish: converted-apis
      artifact: converted-apis
      displayName: Publish converted YAML


# ========== Stage 3 ==========
- stage: Upgrade
  dependsOn: Convert
  displayName: Upgrade config to Kong 3.x
  jobs:
  - job: UpgradeFormat
    steps:

    - download: current
      artifact: converted-apis

    - script: |
        rm -rf upgraded-apis
        mkdir -p upgraded-apis

        echo "Upgrading to Kong 3.x format..."
        for f in "$(Pipeline.Workspace)"/converted-apis/*.yaml; do
          name=$(basename "$f" .yaml)
          deck file convert \
            --from kong-gateway-2.x \
            --to kong-gateway-3.x \
            --input-file "$f" \
            --output-file "upgraded-apis/${name}-3x.yaml"
        done
      displayName: Upgrade decK format to Kong 3.x

    - publish: upgraded-apis
      artifact: upgraded-apis
      displayName: Publish upgraded configs


# ========== Stage 4 ==========
- stage: Deploy
  dependsOn: Upgrade
  displayName: Deploy to Kong
  jobs:
  - job: DeployToKong
    steps:

    - download: current
      artifact: upgraded-apis

    - script: |
        echo "Final deploy folder:"
        ls -l "$(Pipeline.Workspace)/upgraded-apis"

        echo "Testing connection..."
        deck gateway ping

        echo "Deploying ONLY 3.x files..."
        deck gateway sync "$(Pipeline.Workspace)/upgraded-apis"
      displayName: Deploy APIs using decK
